      button_background_hover:
        label: Button Background Hover
        description: The <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/background-color" target="_blank" title="'background-color' CSS Documentation">background color</a> of the button when hovered.
      button_color:
        label: Button Color
        description: The text <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/color" target="_blank" title="'color' CSS Documentation">color</a> of the button.
      button_color_hover:
        label: Button Color Hover
        description: The text <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/color" target="_blank" title="'color' CSS Documentation">color</a> of the button when hovered.
      button_border:
        label: Button Border
        description: The <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/border" target="_blank" title="'border' CSS Documentation">border</a> of the button.
