display_on_homepage:
  type: bool
  default: true
url_must_contain:
  type: list
  list_type: simple
  default: /latest|/categories|/new|/unread|/top*|/tag/*|/tags/*|/c/*|/t/*
plugin_outlet:
  default: above-main-container
  type: string
buttons_wrapper_max_width:
  type: string
  default: "100%"
buttons_wrapper_margin:
  type: string
  default: "1rem auto"
mobile_buttons_wrapper_max_width:
  type: string
  default: ""
mobile_buttons_wrapper_margin:
  type: string
  default: ""
buttons_justify:
  type: enum
  default: "center"
  choices:
    - center
    - flex-start
    - flex-end
    - space-between
    - space-around
    - space-evenly
buttons_gap:
  type: string
  default: "1rem"
buttons_font_size:
  type: string
  default: "var(--base-font-size)"
mobile_buttons_justify:
  type: enum
  default: "center"
  choices:
    - center
    - flex-start
    - flex-end
    - space-between
    - space-around
    - space-evenly
mobile_buttons_gap:
  type: string
  default: "0.5rem"
mobile_buttons_direction:
  type: enum
  default: "row"
  choices:
    - row
    - column
mobile_buttons_font_size:
  type: string
  default: "var(--font-down-1)"
button_width:
  type: string
  default: "auto"
button_rounding:
  type: string
  default: "8px"
button_background:
  type: string
  default: "var(--tertiary)"
button_background_hover:
  type: string
  default: "var(--tertiary-hover)"
button_color:
  type: string
  default: "var(--secondary)"
button_shadow_color:
  type: string
  default: "var(--tertiary-hover)"
